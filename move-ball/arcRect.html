<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角矩形</title>
    <style>
        *{padding:0;margin:0;}
        canvas{
            display:block;
        }
    </style>
</head>
<body>
    <canvas ></canvas >
</body>
<script>
    window.onload=window.onresize=function(){
        let canvas=document.querySelector("canvas")
        let cxt=canvas.getContext("2d");
        let iW=canvas.width=window.innerWidth;
        let iH=canvas.height=window.innerHeight;

        function drawRect(x,y,w,h){
            cxt.save()
            cxt.translate(100,100)
            cxt.beginPath()
            cxt.strokeStyle="red";
            cxt.rect(x,y,w,h)
            cxt.stroke()
            cxt.closePath();
            cxt.restore()
        }
        drawRect(0,0,200,100)

        function drawArcRect(x,y,w,h,r,bool=false){
            cxt.save();
            cxt.beginPath();
            cxt.translate(x,y)
            
            cxt.moveTo(0,r)
            cxt.arcTo(0,0,r,0,r)
            cxt.lineTo(w-r,0)
            cxt.arcTo(w,0,w,r,r);
            cxt.lineTo(w,h-r)
            cxt.arcTo(w,h,w-r,h,r)
            cxt.lineTo(r,h)
            cxt.arcTo(0,h,0,h-r,r)
            cxt.lineTo(0,r)
            if(bool){
                cxt.fillStyle='blue'
                cxt.fill()
            }else{
                cxt.strokeStyle="blue"
                cxt.stroke()
            }
            cxt.closePath()
            cxt.restore()
        }
        drawArcRect(100,250,200,100,10,true)

    }
</script>
</html>
